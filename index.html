<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="main">
		<header>
			<label>Shuffle and Sort</label>
		</header>
		<div id="container">
			<div id="box-container">
				<div id="box-0">1</div>
				<div id="box-1">2</div>
				<div id="box-2">3</div>
				<div id="box-3">4</div>
				<div id="box-4">5</div>
				<div id="box-5">6</div>
				<div id="box-6">7</div>
				<div id="box-7">8</div>
				<div id="box-8">9</div>
			</div>
			<div id="btn-container">
				<button id ="shuffle" onclick="shuffle([1,2,3,4,5,6,7,8,9])"> SHUFFLE </button>
				<button id ="sort" onclick="sort()"> SORT </button>
			</div>
			<div id="label">Shuffle and Sort by Chandrani Thakur</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
